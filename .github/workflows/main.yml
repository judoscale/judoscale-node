name: CI

on:
  push:
    branches: [ ci ]
  pull_request:
    branches: [ ci ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
  web_coverage:
    - uses: ArtiomTr/jest-coverage-report-action@v2
      with:
        working-directory: ./web
        annotations: none
